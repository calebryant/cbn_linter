filter {
   date {
        match => [ 
            # Source field
            "source"
            # Patterns to match on
            "UNIX_MS"
            "UNIX"
            "ISO8601"
            "RFC3399"
        ]
        timezone => "Asia/Baku"
        on_error => "zerror.date_source"
   }
   statedump {}
   drop {}
   mutate {
       merge => {
           "destination" => "source"
       }
       on_error => "zerror.merge_source"
   }
   mutate {
       rename => {
           "source" => "destination1"
       }
       on_error => "zerror.rename_destination_exists"
   }
   mutate {
       split => {
           source => "source"
           separator => "separator"
           target => "target"
       }
       on_error => "zerror.split_source"
   }
   statedump {}
   drop {}
}
