filter {
     csv {
        source => "message"
        on_error => "no_a_csv"
     }
     if [column11] != "" and [column16] == "BURN" {
        mutate {
           uppercase => [ 'column56' ]
           lowercase => [ 'column14', 'column34' ]
        }
     }
     else if [column45] == 'zoom zoom' {
        mutate {
           convert => {
               "column4" => "boolean"
               "user_ip_address" => "uinteger"
           }
           lowercase => [ 'column41', 'column86' ]
        }
     }
     mutate {
        merge => {
            "event.idm.read_only_udm.target.ip" => "column16"            
        }
     }
     mutate {
        merge => {
            "event.idm.read_only_udm.principal.ip" => "column12"            
        }
     }

    mutate {
      merge => {
          "@output" => "event"
      }
    }
}
