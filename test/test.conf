filter {
    # Replace udmfield with field
    mutate {
        replace => {
            "MatchDetails" => "dmFsdWUxfHZhbHVlMnx2YWx1ZTN8dmFsdWU0fHZhbHVlNXx2YWx1ZTY="
            "words" => ""
        }
        on_error => "zerror.replace.field"
    }
    base64 {
        source => "MatchDetails"
        target => "message_string"
        on_error => "base64_message_error"
    }
    statedump {}
    mutate {
    replace => {
      "event.idm.read_only_udm.metadata.event_type" => "GENERIC_EVENT"
    }
    on_error => "no_country_found"
  }
  # merge event into @output array
  mutate {
      merge => {
          "@output" => "event"
      }
      on_error => "zerror.mergeerrnum"
  }
}