filter {
     csv {
        source => "message"
     }
     if [column11] in [ "Critical", "High" ] {
        mutate {
           replace => {
              "event.idm.read_only_udm.security_result.severity" => "HIGH"            
           }
        }
     }
     else if [column11] == "Medium" {
        mutate {
           replace => {
              "event.idm.read_only_udm.security_result.severity" => "MED"            
           }
        }
     }
     else {
        mutate {
           replace => {
              "event.idm.read_only_udm.security_result.severity" => "MED"            
           }
        }
     }

    mutate {
      merge => {
          "@output" => "event"
      }
    }
}
