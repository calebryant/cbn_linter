filter {
     csv {
        source => "message"
     }
     if [column11] != "" {
        mutate {
           merge => {
              "event.idm.read_only_udm.additional.fields" => "add_field"            
           }
        }
     }

    mutate {
      merge => {
          "@output" => "event"
      }
    }
}
