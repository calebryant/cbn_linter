filter {
     csv {
         source => "message"
         on_error => "zerror.not_a_csv"
     }
     
     mutate {
        gsub => [ "column13", 'old_word', 'new_word' ]
     }
     mutate {
        rename => {
            "column13" => "event.idm.read_only_udm.principal.hostname"
        }
     }

    mutate {
      merge => {
          "@output" => "event"
      }
    }
}
